<div class="wrapper">
	<div class="container">
		<div class="row">
			<section ng-repeat="singer in singers" class="4u 12u(narrower) feature">
				<div class="image-wrapper first">
					<a href="#/singers/{{singer.id}}" class="image featured first">
						<img ng-src="{{singer.thumbnail}}" alt="{{singer.name}}" />
						<span class="overlay">{{singer.name}}</span>
					</a>
				</div>
			</section>
		</div>
	</div>
</div>
