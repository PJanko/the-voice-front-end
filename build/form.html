

<div id="footer-wrapper">
  <div id="footer" class="col-md-6 col-md-offset-3 container">

        <h2>Formulaire d'enregistrement</h2>
        <form name="form" ng-submit="register()" role="form">
            <div class="form-group">
                <label for="username">Nom de scène</label>
                <input type="text" ng-model="username" name="username" id="username" class="form-control"  required />
            </div>
            <div class="form-group">
                <label for="url">URL de la vidéo Youtube</label>
                <input type="text" ng-model="url" name="url" id="url" class="form-control"  required />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" ng-model="description" name="description" placeholer="Ajouter une description" id="description" class="form-control" />
            </div>
            <div class="form-actions">
                <button type="submit" class="button btn btn-primary">S'enregistrer</button>
            </div>
        </form>

  </div>
</div>
